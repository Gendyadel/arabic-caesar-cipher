<div class="container">
  <h1>Caesar Cipher Encoder and Decoder (Arabic)</h1>

  <div class="form-group">
    <label for="inputText">Input Text (Arabic):</label>
    <input
      id="inputText"
      [(ngModel)]="inputText"
      class="form-control"
      placeholder="Enter Arabic text"
    />
  </div>

  <div class="form-group">
    <label for="shift">Shift:</label>
    <input
      id="shift"
      type="number"
      [(ngModel)]="shift"
      class="form-control"
      placeholder="Enter shift value"
    />
  </div>

  <button (click)="encode()" class="btn btn-primary">Encode</button>
  <button (click)="decode()" class="btn btn-secondary">Decode</button>

  <div class="result">
    <h3>Output:</h3>
    <p>{{ outputText }}</p>
    <a
      href="https://ar.wikipedia.org/wiki/%D8%AA%D8%B9%D9%85%D9%8A%D8%A9_%D9%82%D9%8A%D8%B5%D8%B1"
      target="_blank"
      rel="noopener noreferrer"
    >
      ايه الحوار ده؟
    </a>
  </div>
</div>
