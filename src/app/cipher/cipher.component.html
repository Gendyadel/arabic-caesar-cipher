<div class="container">
    <h1>Caesar Cipher Encoder and Decoder (Arabic)</h1>
  
    <div class="form-group">
      <label for="inputText">Input Text (Arabic):</label>
      <input id="inputText" [(ngModel)]="inputText" class="form-control" placeholder="Enter Arabic text">
    </div>
  
    <div class="form-group">
      <label for="shift">Shift:</label>
      <input id="shift" type="number" [(ngModel)]="shift" class="form-control" placeholder="Enter shift value">
    </div>
  
    <button (click)="encode()" class="btn btn-primary">Encode</button>
    <button (click)="decode()" class="btn btn-secondary">Decode</button>
  
    <div class="result">
      <h3>Output:</h3>
      <p>{{ outputText }}</p>
    </div>
  </div>
